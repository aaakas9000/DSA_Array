<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        function Factorial (item){
            if(item==0){
                return 1
            }
            return item* Factorial(item-1)
        }
        let data=3;
        // 
        console.warn(Factorial(data))
    </script>
</head>
