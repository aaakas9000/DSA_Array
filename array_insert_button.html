    <script>
        function insertEl() {

            let position = document.getElementById('position') .value;
            console.warn (data)

        for( let i=data.length -1; i>0; i--)
        {
            if (i>= position) {
                data [i+1]= data[i];
                if(i== position)
                {
                    data[i] =newElement;

                }
            }
        } 
        console.warn(data)
        
        }
    </script>

<body>
