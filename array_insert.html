<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in Array</title>
    <script>
        let data = [ 10,20,42,58,78,88,85,74,84];
        let newElement =50;
        let position =5;
        console.warn (data)

        for( let i=data.length-1;i>=0;i--)
        {
            if (i>= position)
             {
                data[i+1]= data[i];
                if(i==position)
                {
                    data[i] =newElement;

                }
            }
        } 
        console.warn(data)
        
    </script>
</head>

</body>
</html>
