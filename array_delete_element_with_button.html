<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Delete through Button </title>
    <script>
        function removeEl()
        {
        let data= [10,52,8,78,5,45,
        95,78];
        
        console.warn(data);
        let position = document.
        getElementById("position").value;
        position= parseInt(position);
        for (let i= position; i<data.length-1; i++)
        {
            data[i]=data[i+1];
        } 
        data.length=data.length-1;
        console.warn(data); 
    }
    </script>
</head>
<body>
    <input type="text" id="position" placeholder="enter your position"/>
    <button onclick="removeEl()" > Remove Element</button>
</body>
</html>
