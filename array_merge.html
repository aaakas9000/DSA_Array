<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two in Array</title>
    <script>
      let data =[10,20,30,40,50,60,70,80,90];
      let data2=[100,200,300,400,500,600,700,800,900]
      let data3=[];
      for(i=0;i<data.length;i++){
        data3[i]=data[i];
      }
      for(i=0;i<data2.length;i++){
        data3[data.length+i]=data2[i];
      }
      console.warn(data3);
    </script>
  </head>
  <body>
    
</body>
</html>
